<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Fuel Plan Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <img src="https://cdn.builder.io/api/v1/image/assets%2Fbd65b3cd7a86452e803a3d7dc7a3d048%2F3c2f0c09c52244fbafc97d0749774b65?format=webp&width=200" alt="ACES Managed Services Logo" class="logo">
        </div>
        <div class="left-panel">
            <div class="panel-header">
                <h1>Total Central Sites</h1>
            </div>

            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-label">Total Sites</div>
                    <div class="metric-value" id="totalSites">0</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Due / Today</div>
                    <div class="metric-value due" id="dueSites">0</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Tomorrow</div>
                    <div class="metric-value tomorrow" id="tomorrowSites">0</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">After Tomorrow</div>
                    <div class="metric-value after-tomorrow" id="afterTomorrowSites">0</div>
                </div>
            </div>

            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #fb6d5d;"></span>
                    <span class="legend-text">Due / Today</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #ffc857;"></span>
                    <span class="legend-text">Tomorrow</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #ff9f1c;"></span>
                    <span class="legend-text">After Tomorrow</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #3ad17c;"></span>
                    <span class="legend-text">Healthy</span>
                </div>
            </div>

            <div class="cards-container">
                <div class="due-card">
                    <h3>Overdue Sites</h3>
                    <table class="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Days</th>
                            </tr>
                        </thead>
                        <tbody id="overdueTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="today-card">
                    <h3>Due Today</h3>
                    <table class="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="todayTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="map" class="map-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
