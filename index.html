<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Fuel Plan Dashboard</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">

        <!-- ===================== HEADER ===================== -->
        <div class="dashboard-header">
            <div class="header-content">

                <div class="brand-group">
                    <!-- Left Logo -->
                    <img src="https://cdn.builder.io/api/v1/image/assets%2Fbd65b3cd7a86452e803a3d7dc7a3d048%2Fc540452a3db046ac922bafa84f938adc?format=webp&width=800" 
                         alt="STC Logo" class="logo logo-left">

                    <!-- Center Title -->
                    <div class="title-block">
                        <h1 class="header-title">Central Fuel Plan Dashboard</h1>

                        <div class="header-actions">
                            <span class="status-pill live">Live Data</span>
                        </div>
                    </div>

                    <!-- Right Logo -->
                    <img src="https://cdn.builder.io/api/v1/image/assets%2Fbd65b3cd7a86452e803a3d7dc7a3d048%2F2a2ac0238b1444ef9a1b89619ad94b40?format=webp&width=400" 
                         alt="ACES Managed Services Logo" class="logo logo-right">
                </div>

            </div>
        </div>
        <!-- =================================================== -->


        <!-- ===================== LEFT PANEL ===================== -->
        <div class="left-panel">

            <!-- Search Bar Block -->
            <div class="panel-header">

                <div class="search-container">
                    <input id="siteSearchInput" 
                        type="text" 
                        placeholder="Search Site ID / COW ID... 
                    >

                    <button id="searchBtn">Search</button>
                </div>

                <div id="searchResult" class="search-result"></div>

            </div>

            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-label">Total Sites</div>
                    <div class="metric-value" id="totalSites">0</div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">Due (Overdue)</div>
                    <div class="metric-value due" id="dueSites">0</div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">Today</div>
                    <div class="metric-value today-metric" id="todaySites">0</div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">Next 3â€“15 Days</div>
                    <div class="metric-value future" id="futureSites">0</div>
                </div>
            </div>

            <!-- Cards -->
            <div class="cards-container">

                <!-- Overdue -->
                <div class="status-card overdue-card">
                    <h3>Due (Overdue)</h3>
                    <table class="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Days</th>
                            </tr>
                        </thead>
                        <tbody id="overdueTableBody"></tbody>
                    </table>
                </div>

                <!-- Today -->
                <div class="status-card today-card">
                    <h3>Today Schedule</h3>
                    <table class="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="todayTableBody"></tbody>
                    </table>
                </div>

                <!-- Coming Soon -->
                <div class="status-card coming-card">
                    <h3>Coming in 3 Days</h3>
                    <table class="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Days</th>
                            </tr>
                        </thead>
                        <tbody id="comingTableBody"></tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- ========================================================= -->


        <!-- ===================== RIGHT PANEL ===================== -->
        <div class="right-panel">
            <div id="map" class="map-container"></div>
        </div>
        <!-- ========================================================= -->

    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="script.js"></script>
<!-- SEARCH RESULT POPUP -->
<div id="searchPopup" class="search-popup">
    <div class="popup-inner">
        <span id="popupClose" class="popup-close">&times;</span>
        <h3>Search Result</h3>
        <p id="popupContent"></p>
    </div>
</div>

</body>
</html>
